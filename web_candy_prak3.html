<link rel="stylesheet" type="text/css" href="layout.css">
<script src="prak3.js"></script>
<form id="registrationForm">
  <h2>Create new Account</h2>
  <label for="Name">Name:</label>
  <input type="text" id="Name" name="Name">
  <label for="Email">Email:</label>
  <input type="email" id="Email" name="Email">
  <label for="Password">Password:</label>
  <input type="password" id="Password" name="Password">
  <label for="Password Confirmation">Password confirmation:</label> <!-- Penambahan field input untuk konfirmasi kata sandi -->
  <input type="password" id="Password confirmation" name="Password confirmation">
  <label for="Hobby">Hobby:</label>
  <input type="text" id="Hobby" name="Hobby">
  <label for="ConcentrationSpecialization">Concentration specialization:</label>
  <input type="text" id="ConcentrationSpecialization" name="ConcentrationSpecialization">
  <label for="Agama">Agama: </label>
  <input type="radio" name="radio" id="Radio1">Islam</input>
  <input type="radio" name="radio" id="Radio2">Katolik</input>
  <input type="radio" name="radio" id="Radio3">Protestan</input>
  <input type="radio" name="radio" id="Radio4">Hindu</input>
  <input type="radio" name="radio" id="Radio5">Buddha</input>

  <button type="submit">Sign up</button>
</form>
